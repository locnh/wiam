language: go

go:
  - 1.x

script:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
  - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o whoami .
  - docker build -t locnh/whoami .

deploy:
  - provider: script
    script: bash scripts/docker-push.sh
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^(master|devel)$